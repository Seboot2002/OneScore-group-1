name: onescore
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  get: ^4.6.5
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/jsons/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/imgs/icon_onescore.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/imgs/icon_onescore.png"